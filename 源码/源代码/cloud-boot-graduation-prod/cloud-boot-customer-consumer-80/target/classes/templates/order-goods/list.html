<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>订单模块数据管理</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}"  rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<script th:src="@{/asserts/js/jquery.min.js}"></script>
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
			ul li a {
				display: block;
				size: 30px;
			}

			#hiddenbox {
				background-color: black;
				width: 100%;
				height: 10px;
			}

			.haha {
				width: 100%;
				display: none;
			}
		</style>

		<script>
			$(document).ready(function() {
				$("#tb_shop").click(function() {
					$(".haha").css("display", "none");
					$("#shop").css("display", "block")
				});
				$("#tb_type").click(function() {
					$(".haha").css("display", "none");
					$("#type").css("display", "block")
				});

			});
		</script>

	</head>

	<body>
		<div th:replace="comments/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="comments/bar::#siderbar(actionUri='goods-order')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<h1>订单管理</h1>
					<div class="red" style="border: 1px solid blue; height: 100%;">
						<ul class="nav nav-tabs nav-stacked">
							<li class="nav-item" >
								<a href="#" class="nav-link active" id="tb_shop">已处理订单详情</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link" id="tb_type">尚未处理订单详情</a>
							</li>
						</ul>
						<div class="haha" id="shop" style="display: block;">
							<table class="table table-hover">
								<thead>
								<tr>
									<th>#</th>
									<th>订单编号</th>
									<th>订单时间</th>
									<th>订单流水号</th>
									<th>订单名称</th>
									<th>订单金额</th>
									<th>订单所属物流方式</th>
									<th>订单状态</th>
								</tr>
								</thead>
								<tr th:each="order:${S0}">

									<td th:text="${order.or_id}"></td>
									<td th:text="${order.or_id}"></td>
									<td th:text="${order.or_tm}"></td>
									<td th:text="${order.or_uuid}"></td>
									<td th:text="${order.or_pany}"></td>
									<td th:text="${order.or_money}"></td>
									<td th:text="${order.or_method}"></td>
									<td th:text="${order.or_status == 0?'正在派送':'尚未处理'}"></td>
								</tr>
							</table><div class="site-demo-button" id="layerDemo0" style="margin-bottom: 0;">
						</div></div>
						<!--
							类型管理
						-->
						<div class="haha" id="type">
							<table class="table table-hover">
								<thead>
								<tr>
									<th>#</th>
									<th>订单编号</th>
									<th>订单时间</th>
									<th>订单流水号</th>
									<th>订单所属商家</th>
									<th>订单金额</th>
									<th>订单所属物流方式</th>
									<th>订单状态</th>
								</tr>
								</thead>
								<tr th:each="order:${S1}">
									<td th:text="${order.or_id}"></td>
									<td th:text="${order.or_id}"></td>
									<td th:text="${order.or_tm}"></td>
									<td th:text="${order.or_uuid}"></td>
									<td th:text="${order.or_pany}"></td>
									<td th:text="${order.or_money}"></td>
									<td th:text="${order.or_method}"></td>
									<td th:text="${order.or_status == 0?'正在派送':'尚未处理'}"></td>

									<td>
										<!-- 自定义thymeleaf模板 -->
										<!--<button th:attr="del_uri=@{/order/}+${order.id}" class="btn btn-sm btn-danger delbtn">删除</button>-->
										<button th:onclick="'lick('+${order.or_id}+');'" class="btn btn-sm btn-danger delbtn" >接受</button>
									</td>

								</tr>

							</table>

						</div>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<script>
			function lick(id) {
				layer.prompt({
					title: '涉及敏感操作，请输入口令验证身份：',
					formType: 1
				}, function(pass, index) {
					layer.close(index);
					if ("root" == pass) {
						layer.msg('口令正确');
						var uri = "http://localhost/goods-order/fix/"+id;
						console.log(uri)
						window.location.href = uri
					} else {
						layer.msg('口令有误！无法进行删除操作');
					}
				});
			}
		</script>



		<script type="text/javascript" th:src="@{/asserts/js/layui.all.js}"></script>
		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
