<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>商品中心管理</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}"  rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="comments/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="comments/bar::#siderbar(actionUri='goods-shop')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<h1>商品中心</h1>
					<h2><a class="btn btn-sm btn-success" th:href="@{/goods-shop/add}" >新增商品</a></h2>
					<table class="table table-hover">
						<thead>
						<tr>
							<th>#</th>
							<th>商品编号</th>
							<th>商品名称</th>
							<th>商品价格</th>
							<th>商品积分</th>
							<th>商品所属公司</th>
							<th>商品所属分类</th>
							<th>商品所属物流方式</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="goods:${allGoods}">
							<td th:text="${goods.goods_id}"></td>
							<td th:text="${goods.goods_id}"></td>
							<td th:text="${goods.goods_name}"></td>
							<td th:text="${goods.goods_price}"></td>
							<td th:text="${goods.goods_star}"></td>
							<td th:text="${goods.pany_name}"></td>
							<td th:text="${goods.type_name}"></td>
							<td th:text="${goods.car_name}"></td>
						<td>
						<!--<a class="btn btn-sm btn-primary" th:href="@{/order/}+${order.id}">编辑</a>-->
						<a class="btn btn-sm btn-primary" th:href="@{/goods-shop/edit/}+${goods.goods_id}">编辑</a>
						</td>
						<!--
                            走控制器的删除方式
                        <form th:action="@{/order/}+${order.id}" method="post">
                     -->
						<td>
							<!-- 自定义thymeleaf模板 -->
							<!--<button th:attr="del_uri=@{/order/}+${order.id}" class="btn btn-sm btn-danger delbtn">删除</button>-->
							<a th:onclick="'lick('+${goods.goods_id}+');'" class="btn btn-sm btn-danger delbtn">删除</a>
						</td>

							<td>
								<a th:href="@{/goods-shop/cat/}+${goods.goods_id}" class="btn btn-sm btn-info delbtn">查看详情</a>
							</td>
						</tr>
						</tbody>
					</table>
				</main>

                <form id="deleteForm" method="post">
                    <input name="_method" value="delete" type="hidden"/>
                </form>

			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<script>
			function lick(id) {
				layer.prompt({
					title: '涉及敏感操作，请输入口令验证身份：',
					formType: 1
				}, function(pass, index) {
					layer.close(index);
					if ("root" == pass) {
						layer.msg('口令正确');
						var uri = "http://localhost/goods-shop/del/"+id;
						window.location.href = uri;
					} else {
						layer.msg('口令有误！无法进行删除操作');
					}
				});
			}
		</script>

		<script type="text/javascript" th:src="@{/asserts/js/layui.all.js}"></script>
		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
