<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>商品编辑管理</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}"  rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="comments/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="comments/bar::#siderbar(actionUri='goods-shop')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/goods-shop/edit}" method="post">
						<div class="form-group" style="display: none">
							<input name="_method" value="put" type="hidden" />
							<input name="goods_id" th:value="${goods.goods_id}"/>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">商品名称</label>
							<input type="text" name="goods_name" th:value="${goods.goods_name}" class="form-control" id="exampleInputEmail1" placeholder="Account">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">商品价格</label>
							<input type="text" name="goods_price" class="form-control" th:value="${goods.goods_price}" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">购买商品所获积分</label>
							<input type="text" name="goods_star" class="form-control" th:value="${goods.goods_star}" id="exampleInputPassword2" placeholder="Phone">
						</div>
						<label for="exampleInputPassword1">商品所属公司</label>
						<!-- 所属公司 -->
						<select class="form-control" name="goods_company">
							<option th:each="pany:${allPany}" th:value="${pany.pany_id}" th:text="${pany.pany_name}">1</option>
						</select>
						<br/>
						<br/>
						<label for="exampleInputPassword1">商品所属分类</label>
						<!-- 所属分类 -->
						<select class="form-control" name="goods_catagory">
							<option th:each="type:${allType}" th:value="${type.type_id}" th:text="${type.type_name}">1</option>
						</select>
						<br/>
						<br/>
						<label for="exampleInputPassword1">商品所属物流公司</label>
						<!-- 所属物流管理 -->
						<select class="form-control" name="goods_car">
							<option th:each="car:${allCar}" th:value="${car.car_id}" th:text="${car.car_name}">1</option>
						</select>
						<br/>
						<br/>
						<button type="submit" class="btn btn-default">提交修改</button>
						<a type="submit" class="btn btn-default" th:href="@{/goods-shop}">返回菜单</a>

					</form>
				</main>

			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
