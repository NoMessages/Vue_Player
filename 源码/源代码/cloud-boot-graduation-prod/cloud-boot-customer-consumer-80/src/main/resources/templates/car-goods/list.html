<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>订单模块数据管理</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/asserts/css/bootstrap.min.css}"  rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="comments/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="comments/bar::#siderbar(actionUri='goods-car')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<h1>物流管理</h1>
					<h2><a class="btn btn-sm btn-success" th:href="@{/goods-car/add}" >新增物流</a></h2>
					<table class="table table-hover">
						<thead>
						<tr>
							<th>#</th>
							<th>物流编号</th>
							<th>物流公司名称</th>
							<th>物流方式</th>
							<th>物流编辑</th>
							<th>物流删除</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="car:${allCar}">
							<td th:text="${car.car_id}"></td>
							<td th:text="${car.car_id}"></td>
							<td th:text="${car.car_name}"></td>
							<td th:text="${car.car_method}"></td>
							<td>
								<!--<a class="btn btn-sm btn-primary" th:href="@{/order/}+${order.id}">编辑</a>-->
								<a class="btn btn-sm btn-primary" th:href="@{/goods-car/edit/}+${car.car_id}">编辑</a>
							</td>
							<!--
                                走控制器的删除方式
                            <form th:action="@{/order/}+${order.id}" method="post">
                         -->
							<td>
								<!-- 自定义thymeleaf模板 -->
								<!--<button th:attr="del_uri=@{/order/}+${order.id}" class="btn btn-sm btn-danger delbtn">删除</button>-->
								<a th:onclick="'lick('+${car.car_id}+');'" class="btn btn-sm btn-danger delbtn">删除</a>
							</td>
						</tr>
						</tbody>
					</table>



				</main>

			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<script>
			function lick(id) {
				layer.prompt({
					title: '涉及敏感操作，请输入口令验证身份：',
					formType: 1
				}, function(pass, index) {
					layer.close(index);
					if ("root" == pass) {
						layer.msg('口令正确');
						var uri = "http://localhost/goods-car/del/"+id;
						window.location.href = uri;
					} else {
						layer.msg('口令有误！无法进行删除操作');
					}
				});
			}
		</script>

		<script type="text/javascript" th:src="@{/asserts/js/layui.all.js}"></script>
		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
