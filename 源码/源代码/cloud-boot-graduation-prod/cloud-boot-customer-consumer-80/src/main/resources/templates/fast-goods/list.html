<!-- 日期选择 -->

<script>
    var myDate = new Date;
    var year = myDate.getFullYear(); //获取当前年
    var mon = myDate.getMonth() + 1; //获取当前月
    var date = myDate.getDate();
    var Hours = myDate.getHours();
    var Minutes = myDate.getMinutes();
    var Seconds = myDate.getSeconds();
    var week = year + "-" + mon + "-" + date + " " + Hours + ":" + Minutes + ":" + Seconds;
    var current = '';
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        //前后若干天可选，这里以7天为例
        laydate.render({
            elem: '#test-limit2',
            min: -7,
            max: 7,
            ready: function() {
                console.log($("test-limit1").val())
            }
        });

        //非input元素
        var ins22 = laydate.render({
            elem: '#test28',
            min: week,
            max: '2020-12-30',
            format: 'yyyy-MM-dd HH:mm:ss',
            theme: 'grid', //格子主题
            ready: function() {
                ins22.hint('日期可选值设定在 <br>' + week + ' 到 2020-12-30 00:00:00');
            },
            done: function(value, date, startDate) {
                // $scope.querySearchParams.startdatepicker = stitchingDate(value, 'startdatepicker');
                current = value;
                $("#fast_up").val(value);
                var ins23 = laydate.render({
                    elem: '#test29',
                    min: current,
                    max: '2020-12-30',
                    format: 'yyyy-MM-dd HH:mm:ss',
                    theme: 'grid', //格子主题
                    done: function(value, date, startDate) {
                        ins23.max = current;
                        $("#fast_down").val(value);
                    }
                });
            }
        });



        //直接嵌套显示
        laydate.render({
            elem: '#test-n1',
            position: 'static'
        });
        laydate.render({
            elem: '#test-n2',
            position: 'static',
            lang: 'en'
        });
        laydate.render({
            elem: '#test-n3',
            type: 'month',
            position: 'static'
        });
        laydate.render({
            elem: '#test-n4',
            type: 'time',
            position: 'static'
        });
    });
</script>
