		<title>用户人员管理</title>

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1

			@keyframes chartjs-render-animation {
				from {

				to {

	<body>
		<div th:replace="comments/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="comments/bar::#siderbar(actionUri='goods-sec')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<h1>权限管理</h1>
					<h2><a class="btn btn-sm btn-success" th:href="@{/goods-sec/add}" >新增用户</a></h2>

					<table class="table table-hover">
						<thead>
						<tr>
							<th>#</th>
							<th>用户编号ID</th>
							<th>用户名称</th>
							<th>用户密码</th>
							<th>用户手机号</th>
							<th>用户身份</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="user:${allUser}">
							<td th:text="${user.user_id}"></td>
							<td th:text="${user.user_id}"></td>
							<td th:text="${user.user_name}"></td>
							<td th:text="${user.user_pwd}"></td>
							<td th:text="${user.user_phone}"></td>
							<td th:text="${user.user_power}==1?'普通用户':'管理员'"></td>
							<td>
								<!--<a class="btn btn-sm btn-primary" th:href="@{/order/}+${order.id}">编辑</a>-->
								<a class="btn btn-sm btn-primary" th:href="@{/goods-sec/edit/}+${user.user_id}">编辑</a>
							</td>
							<!--
                                走控制器的删除方式
                            <form th:action="@{/order/}+${order.id}" method="post">
                         -->
							<td>
								<!-- 自定义thymeleaf模板 -->
								<!--<button th:attr="del_uri=@{/order/}+${order.id}" class="btn btn-sm btn-danger delbtn">删除</button>-->
								<button th:onclick="'lick('+${user.user_id}+');'" class="btn btn-sm btn-danger delbtn" th:if="${user.user_name} ne 'root'">删除</button>
							</td>
						</tr>
						</tbody>

					</table>
				</main>
				<!--<form id="deleteForm" method="post">
					<input name="_method" value="delete" type="hidden"/>
				</form>-->
				<form id="deleteForm" method="post">
				</form>
			</div>
		</div>

    ================================================== -->

		<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<script>
			function lick(id) {
				layer.prompt({
					title: '涉及敏感操作，请输入口令验证身份：',
					formType: 1
				}, function(pass, index) {
					layer.close(index);
					if ("root" == pass) {
						layer.msg('口令正确');
						var uri = "http://localhost/goods-sec/del/"+id;
						console.log(uri)
						window.location.href = uri
					} else {
						layer.msg('口令有误！无法进行删除操作');
					}
				});
			}
		</script>
