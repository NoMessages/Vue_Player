<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        #myNote {
            width: 50%;
            height: auto;
        }
        
        #allNote {
            margin-left: 500px;
            width: 50%;
            height: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">小黑记事本</h1>
    <div id="allNote">
        <div class="col-lg-6">
            <div class="input-group">
                <span class="input-group-addon">
            <input type="radio" aria-label="...">
          </span>
                <input type="text" v-model="inputValue" class="form-control" aria-label="..." @keyup.enter="enterFun" />
            </div>
            <!-- /input-group -->
        </div>
        <br/>
        <br/>
        <!-- /.col-lg-6 -->
        <div id=" myNote " class="progress-bar progress-bar-warning progress-bar-striped " role="progressbar " aria-valuenow="60 " aria-valuemin="0 " aria-valuemax="100 ">

            <ul class="list-group ">
                <li class="list-group-item " v-for="(item,index) in noteList ">
                    <span style=" color: yellowgreen; margin-left: -250px; ">{{item}}</span> <span class="badge ">{{index}}</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        var app = new Vue({

            el: "#allNote ",
            data: {
                noteList: ["小黑记事本"],
                inputValue: ""
            },
            methods: {
                //回车添加事件
                enterFun: function() {
                    this.noteList.push(this.inputValue)
                }
            },

        });
    </script>


</body>

</html>
